<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* Transparent Navbar */
      .transparent-navbar {
        background-color: transparent !important;
      }
      /* White Text Navbar Links */
      .navbar-light .navbar-nav .nav-link {
        color: white !important;
        font-size: 18px; /* Adjust font size as needed */
      }
      /* White Text for Admin Dashboard */
      .navbar-brand {
        color: white !important;
        font-size: 24px; /* Adjust font size as needed */
      }
      .product-card {
        margin-bottom: 30px;
      }
      .product-card img {
        max-width: 100%;
        height: auto;
      }
      /* Style for cart section */
      #cart-items {
        margin-top: 50px;
      }

      /* Gradient Background */
      body {
        background: linear-gradient(135deg, #007bff, #42d0ff);
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100%;
      }

      /* White box container */
      .content-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light transparent-navbar">
      <a class="navbar-brand" href="#">Customer Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="content-container">
            <div class="row">
              <!-- Product Card 1 -->
              <div class="col-lg-4 col-md-6">
                <div class="card product-card">
                  <img
                    src="https://via.placeholder.com/300"
                    class="card-img-top"
                    alt="Product Image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                    <p class="card-text">$20</p>
                    <button
                      class="btn btn-primary add-to-cart"
                      data-product="Product 1"
                      data-price="20"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>

              <!-- Product Card 2 -->
              <div class="col-lg-4 col-md-6">
                <div class="card product-card">
                  <img
                    src="https://via.placeholder.com/300"
                    class="card-img-top"
                    alt="Product Image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                    <p class="card-text">$25</p>
                    <button
                      class="btn btn-primary add-to-cart"
                      data-product="Product 2"
                      data-price="25"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>

              <!-- Product Card 3 -->
              <div class="col-lg-4 col-md-6">
                <div class="card product-card">
                  <img
                    src="https://via.placeholder.com/300"
                    class="card-img-top"
                    alt="Product Image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                    <p class="card-text">$30</p>
                    <button
                      class="btn btn-primary add-to-cart"
                      data-product="Product 3"
                      data-price="30"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cart Section -->
            <div class="container" id="cart-items">
              <h2>Cart</h2>
              <ul class="list-group" id="cart-list">
                <!-- Cart items will be dynamically added here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        // Add to Cart Button Click Event
        $(".add-to-cart").click(function () {
          // Get product name and price from data attributes
          var productName = $(this).data("product");
          var productPrice = $(this).data("price");

          // Create new cart item
          var cartItem = {
            name: productName,
            price: productPrice,
          };

          // Get existing cart items from localStorage or create an empty array
          var cart = JSON.parse(localStorage.getItem("cart")) || [];

          // Add new item to cart
          cart.push(cartItem);

          // Keep only the last three items in the cart
          if (cart.length > 3) {
            cart = cart.slice(cart.length - 3);
          }

          // Update cart in localStorage
          localStorage.setItem("cart", JSON.stringify(cart));

          // Update cart display
          updateCartDisplay();

          // Alert user that the product has been added to cart (you can replace this with a more sophisticated notification)
          alert("Product added to cart!");
        });

        // Delete Item Button Click Event
        $(document).on("click", ".delete-item", function () {
          // Get the index of the item to be deleted
          var index = $(this).data("index");

          // Retrieve cart items from localStorage
          var cart = JSON.parse(localStorage.getItem("cart")) || [];

          // Remove the item from the cart array
          cart.splice(index, 1);

          // Update cart in localStorage
          localStorage.setItem("cart", JSON.stringify(cart));

          // Update cart display
          updateCartDisplay();
        });

        // Function to update cart display
        function updateCartDisplay() {
          var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
          var cartList = $("#cart-list");
          cartList.empty();

          // Add cart items to the list
          cartItems.forEach(function (item, index) {
            var listItem = $(
              '<li class="list-group-item">' +
                item.name +
                " - $" +
                item.price +
                ' <button class="btn btn-danger btn-sm delete-item" data-index="' +
                index +
                '">Delete</button></li>'
            );
            cartList.append(listItem);
          });
        }

        // Call updateCartDisplay when the page loads
        updateCartDisplay();
      });
    </script>
  </body>
</html>
